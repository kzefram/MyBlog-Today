<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app that allows users to post, edit, and create an online presence.">
    <meta name="keywords" content="blog, post, edit, create, online, presence, online presence">
    <title>My Tech Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="header">
                    <h1 class="header-title">My Online Presence Tech Blog</h1>
                    <h2>Finding Myself Through the Technology World</h2>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidenav">
            <br><br><br>
            <ul class="nav nav-pills nav-stacked">
              <li class="active" id="home"><a href="./index.html">Home</a></li>
              <li id="sign-in"><a href="./views/sign-in.html">Login</a></li>
              <li id="sign-up"><a href="./views/sign-up.html">Sign-up</a></li>
            </ul><br>
            <div class="input-group">
              <input type="text" class="form-control" id="search-field" placeholder="Search Blog..">
              <span class="input-group-btn">
                <button class="btn btn-default" id="search-btn" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
      
          <div class="col-sm-9 ">
            <div id="preview-box">
              <h2 class="preview-title">Preview</h2>
              <div class="preview-layout">
                  <div id="note-content" class="note-content"></div>
              </div>
          </div>
          </div>
        </div>
      </div>
      
      <footer >
        <p class="footer">copyright&copy;2024 Karen Bourgeois</p>
      </footer>
    
    <script src="./Assets/JS/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
