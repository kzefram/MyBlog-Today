<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app that allows users to post, edit, and create an online presence.">
    <meta name="keywords" content="blog, post, edit, create, online, presence, online presence">
    <title>My Tech Blog Sign-up</title>
    <link rel="stylesheet" href="../Assets/CSS/style-sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>

<body>
    
    <header class="header-sign-in">
      <h1 class="title">Sign-up</h1>
    </header>

    <main class="form-signin w-100 m-auto">
      <form>
        <br><br><br>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="username">
          <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="password">
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        
      </form>
      <br><br><br><br><br><br>
    </main>

    <footer >
        <p class="footer">copyright&copy;2024 Karen Bourgeois</p>
    </footer>

    <script src="./Assets/JS/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
