<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app that allows users to post, edit, and create an online presence.">
    <meta name="keywords" content="blog, post, edit, create, online, presence, online presence">
    <title>My Tech Blog Sign-in</title>
    <link rel="stylesheet" href="../Assets/CSS/style-sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>

<body>
    
    <header class="header-sign-in">

    </header>

    <main>

        <div>
            <h1 class="sign-in-title">Sign In</h1>
            <form>
                <div class="form-group">
                  <label for="email">Username:</label>
                  <input type="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="submit" class="btn btn-default">Clear</button>
              </form> 
        </div>
    </main>

    <footer >
        <p class="footer">copyright&copy;2024 Karen Bourgeois</p>
    </footer>

    <script src="./Assets/JS/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
